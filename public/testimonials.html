  <title>Testimonials - Dwarf Orca</title>
  <meta name="description" content="Reviews and testimonials from our global community of Dwarf Orca owners." />
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    .testimonials-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .testimonial-card {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(15,23,42,0.1);
      border: 1px solid #e2e8f0;
    }
    .testimonial-header {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .testimonial-avatar {
      font-size: 2.5rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f5f9;
    }
    .testimonial-user-info {
      flex: 1;
    }
    .testimonial-user-info h3 {
      margin: 0 0 0.25rem;
      font-size: 1.2rem;
    }
    .testimonial-user-info .location {
      color: var(--muted);
      font-size: 0.9rem;
    }
    .verified-purchase {
      font-size: 0.8rem;
      color: #16a34a;
      margin-top: 0.2rem;
      background: rgba(22, 163, 74, 0.1);
      display: inline-block;
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
    }
    .testimonial-rating .stars {
      color: #f59e0b; /* Amber 500 */
      font-size: 1.2rem;
    }
    .testimonial-body h4 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .testimonial-body p {
      line-height: 1.6;
      margin-bottom: 0;
    }
  </style>

    <section class="hero">
      <div class="container">
        <h2>Customer Testimonials</h2>

      </div>
    </section>

    <div class="container">
      <section class="testimonials-section">
        <div class="testimonials-container" id="testimonialsContainer">
          <!-- Testimonials loaded by JavaScript -->
